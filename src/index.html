<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoards</title>
  </head>
  <body class="flex">
    <main class="container flex">
      <h1>LeaderBoard</h1>

      <div class="score-container flex">
        <div class="score-placeholder">
          <div class="score-header flex">
            <h2>Recent scores</h2>
            <button id="refreshBtn">Refresh</button>
          </div>

          <div class="score-display">
            <!-- <div class="score-line flex">
              <h3>Duane David</h3>
              <span>100</span>
            </div> -->
          </div>
        </div>

        <form>
          <h2>Add Your Score</h2>
          <input type="text" placeholder="Your Name" id="name" />
          <input type="number" placeholder="Yor Score" id="score" />
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </main>
    <div class="modal hidden flex">
      <div class="modal-content flex">
        <div class="modal-img"></div>
        <div class="modal-info flex">
          <p>Fields can not be left Empty. Please enter a valid name and score.</p>

          <button id="close">Dismiss</button>
        </div>
      </div>
    </div>
  </body>
</html>
